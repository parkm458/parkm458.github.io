<!Doctype html>
<html>
<head>
  <title>Figurative Clock</title>
  <link rel="stylesheet" href="clock.css">
  <script src="clock.js">
</script>
</head>

<body>
<div class="clock-frame">
  <div class="hours">
    <div class="hours-hand hand">
      <span class="number"></span>
    </div>
  </div>
  <div class="minutes">
    <div class="minutes-hand hand">
      <span class="number"></span>
    </div>
  </div>
  <div class="seconds">
    <div class="seconds-hand hand">
      <span class="number"></span>
    </div>
  </div>
  <div class="center-dot"></div>
</div>
</body>
</html>
